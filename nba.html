<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA - Sports Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Sports Tracker Title -->
        <h1 class="title">Sports Tracker</h1>

        <!-- Right side of the header: Search bar, Notifications, Home link -->
        <div class="header-right">
            <!-- Search bar -->
            <input type="text" id="search-bar" placeholder="Search...">

            <!-- Notifications icon -->
            <img src="images/notificationslogo.png" alt="Notifications" id="notification-icon">

            <!-- Home link -->
            <div class="home-link">
                <a href="index.html">Home</a>
            </div>
        </div>
    </header>

    <section class="home-section">
        <h1 class="home-heading">NBA</h1>
        <div class="paragraph-container">
            <p class="home-paragraph">
                Welcome to the NBA section. Here you can track real-time statistics, player performance, and game outcomes for the NBA.
            </p>
        </div>
    </section>
</body>
</html>
