<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Sports Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Search Player Stats, Teams & Live Scores</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search for player stats, teams, scores...">
        <button id="search-button">Search</button>

        <div class="search-results">
            <p>Basic information will appear here after searching...</p>
        </div>
    </div>
</body>
</html>
